<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <title>iconSelected 文档</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.12.1/themes/vue.css" />
        <script src="./sw.js"></script>
        <script>
            if (typeof navigator.serviceWorker !== "undefined") {
                navigator.serviceWorker.register("sw.js");
            }
        </script>
    </head>
    <body>
        <div id="app"></div>

        <!-- 配置项 -->
        <script>
            window.$docsify = {
                // 是否使用相对路径?
                relativePath: true,
                // 页面跳转后是否自动跳转到顶部
                auto2top: true,
                // 侧边栏
                loadSidebar: false,
                // 404页面
                notFoundPage: "404.md",
                // 文档更新日期
                formatUpdated: "{YYYY}年{MM}月{DD}日 {HH}:{mm}:{ss}",
                // 主题色
                themeColor: "#42b983",
                // 子路径
                basePath: "",
                // 文档名
                name: "iconSelected 文档",
                // 仓库地址
                repo: "https://gitee.com/layui-exts/icon-selected",
                // 最大渲染层级
                maxLevel: 6,
                // 搜索配置
                search: {
                    maxAge: 60,
                    paths: "auto",
                    placeholder: "在文档内搜索",
                    noData: "暂无数据",
                    depth: 6,
                    namespace: "",
                },
                // 字数统计配置
                count: {
                    countable: true,
                    fontsize: "0.9em",
                    color: "rgb(90,90,90)",
                    language: "chinese",
                },
                // 复制到剪贴板
                copyCode: {
                    buttonText: "复制到剪贴板",
                    errorText: "复制失败",
                    successText: "复制成功",
                },
            };
        </script>

        <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/docsify.min.js"></script>
        <!-- 全局搜索 -->
        <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/plugins/search.min.js"></script>
        <!-- emoji表情 -->
        <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/plugins/emoji.min.js"></script>
        <!-- 图片缩放 -->
        <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/plugins/zoom-image.min.js"></script>
        <!-- 复制到剪贴板 -->
        <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>
        <!-- 字数统计 -->
        <script src="https://cdn.jsdelivr.net/npm/docsify-count@1.1.0/dist/countable.min.js"></script>
        <!-- 代码高亮 -->
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-javascript.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-css.js"></script>
    </body>
</html>
